<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./style/style.css">
    <title>dev.finance$</title>
</head>

<body>
    <header class="header">
        <h1><img src="./assets/logo.svg" alt="Logo Dev Finance"></h1>
    </header>
    <main class="container">
        <section id="balance">
            <div class="cards">
                <div class="card--entradas">
                    Entradas
                    <img src="./assets/income.svg" alt="Entradas">
                </div>
                <div class="card--precos">
                    R$ 5.000,00
                </div>
            </div>
            <div class="cards">
                <div class="card--entradas">
                    Saídas
                    <img src="./assets/expense.svg" alt="Saídas">
                </div>
                <div class="card--precos">
                    - R$ 5.000,00
                </div>
            </div>
            <div class="cards total">
                <div class="card--entradas">
                    Total
                    <img src="./assets/total.svg" alt="Total">
                </div>
                <div class="card--precos">
                    R$ 5.000,00
                </div>
            </div>
            </div>
        </section>

        <section id="trasiction">
            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td class="minus"><img src="./assets/minus.svg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">R$ 5000,00</td>
                        <td class="date">23/01/2021</td>
                        <td class="minus"><img src="./assets/minus.svg" alt="">
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                        <td class="minus"><img src="./assets/minus.svg" alt="">
                    </tr>
                </tbody>
            </table>
        </section>
    </main>


    <footer>2021 - dev.finance$
        <div class="redes">
            <a href="https://github.com/Luan-Novais" target="_blank"><img src="./assets/github.png" alt=""></a>
            <a href="https://www.linkedin.com/in/luan-novais-bi/"  target="_blank"><img src="./assets/linkedin.png" alt=""></a>
        </div>
    </footer>
    
</body>


</html>
