<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./style/style.css">
    <title>dev.finance$</title>
</head>

<body>
    <header class="header">
        <h1><img src="./assets/logo.svg" alt="Logo Dev Finance"></h1>
    </header>
    <main class="container">
        <section id="balance">
            <div class="cards">
                <div class="card--entradas">
                    Entradas
                    <img src="./assets/income.svg" alt="Entradas">
                </div>
                <div class="card--precos" id="incomeDisplay">
                    R$ 0,00
                </div>
            </div>
            <div class="cards">
                <div class="card--entradas">
                    Saídas
                    <img src="./assets/expense.svg" alt="Saídas">
                </div>
                <div class="card--precos" id="expenseDisplay">
                    -R$ 0,00
                </div>
            </div>
            <div class="cards total">
                <div class="card--entradas">
                    Total
                    <img src="./assets/total.svg" alt="Total">
                </div>
                <div class="card--precos" id="totalDisplay">
                    R$ 0,00
                </div>
            </div>
            </div>
        </section>

        <section id="trasiction">
            <a href="#" class="button new" id="novaTransacao">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        
        <div class="modal">
            <span class="error">Por favor, preencher todos os campos</span>
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)" class="form-modal">
                <input type="text" id="description" name="description" placeholder="Descrição">
                <input type="number" id="amount" name="amount" step="0.01" placeholder="R$ 0,00">
                <span>sinal - (negativo) para despesas e , (virgula) para casas decimais</span> 
                <input type="date" name="" id="date">
                <div class="btn">
                    <a href="" id="cancelar" onclick="modalClose()">Cancelar</a>
                    <button id="salvar">Salvar</button>
                </div>

            </form>
        </div>
    </div>


    
    <footer>2021 - dev.finance$
        <div class="redes">
            <a href="https://github.com/Luan-Novais" target="_blank"><img src="./assets/github.png" alt=""></a>
            <a href="https://www.linkedin.com/in/luan-novais-bi/"  target="_blank"><img src="./assets/linkedin.png" alt=""></a>
        </div>
    </footer>

    <script src="./js/script.js"></script>
    
</body>


</html>
